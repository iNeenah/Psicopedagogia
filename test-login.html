<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Cl√≠nica API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: white; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Test Login - Cl√≠nica API</h1>
        
        <h3>Usuarios de prueba:</h3>
        <ul>
            <li><strong>Profesional:</strong> dr.martinez@clinica.com / password</li>
            <li><strong>Profesional:</strong> dra.lopez@clinica.com / password</li>
            <li><strong>Paciente:</strong> maria.gonzalez@email.com / password</li>
        </ul>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="dr.martinez@clinica.com" required>
            <input type="password" id="password" placeholder="Contrase√±a" value="password" required>
            <button type="submit">üîê Iniciar Sesi√≥n</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<div class="result">‚è≥ Enviando petici√≥n...</div>';
                
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Login Exitoso!</h4>
                            <p><strong>Usuario:</strong> ${data.user.nombre} ${data.user.apellido}</p>
                            <p><strong>Rol:</strong> ${data.user.rol}</p>
                            <p><strong>Token:</strong></p>
                            <pre>${data.token}</pre>
                        </div>
                    `;
                    
                    // Guardar token para otras pruebas
                    localStorage.setItem('authToken', data.token);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Error en Login</h4>
                            <p>${data.error || 'Error desconocido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Error de Conexi√≥n</h4>
                        <p>No se pudo conectar con el servidor. ¬øEst√° corriendo en puerto 3000?</p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        });

        // Test de conexi√≥n al cargar la p√°gina
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:3000');
                const data = await response.json();
                console.log('‚úÖ Servidor conectado:', data);
            } catch (error) {
                console.error('‚ùå Error conectando al servidor:', error);
            }
        });
    </script>
</body>
</html>
